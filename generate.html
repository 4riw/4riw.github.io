<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <nav class="navbar fixed-top bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Magic-Me</a>
      </div>
  </nav>
  <div class="container-fluid pt-4 mt-4">
    <div class="row mt-4">
      <div class="col-12">
        <!-- Form -->
        <form id="mainForm">
          <!-- Textarea prompt -->
          <label for="prompt" class="form-label mt-4">Prompt</label>
          <textarea id="prompt" class="form-control" rows="5" required placeholder="Enter your prompt"></textarea>
          <!-- Three radio options of 'square', 'potrait' and 'landscape' -->
          <div class="mt-4 border border-warning-subtle rounded-3">
            <label class="form-label ms-2">Aspect Ratio</label>
            <div class="row row-cols-3 ms-3 me-2 pb-2 position-relative">
              <div class="form-check col-4 mx-auto">
                <input class="form-check-input" type="radio" name="aspectRatio" id="square" value="square" checked>
                <label class="form-check-label" for="square">Square</label>
              </div>
              <div class="form-check col-4 mx-auto">
                <input class="form-check-input" type="radio" name="aspectRatio" id="portrait" value="portrait">
                <label class="form-check-label" for="portrait">Portrait</label>
            </div>
              <div class="form-check col-4 mx-auto">
                <input class="form-check-input" type="radio" name="aspectRatio" id="landscape" value="landscape">
                <label class="form-check-label" for="landscape">Landscape</label>
              </div>
            </div>
          </div>
          <!-- advance settings -->
          <div class="row row-cols-4 mx-auto mt-4">
            <div class="col-3 mx-auto">
              <label for="seed" class="form-label">Seed</label>
               <input id="seed" type="number" class="form-control form-control-sm" value="-1" placeholder="seed number">
            </div>
            <div class="col-3 mx-auto">
              <label for="gScale" class="form-label">CFG</label>
               <input id="gScale" type="number" class="form-control form-control-sm" value="1" placeholder="CFG" min="1" max="15" value="4" size="2">
            </div>
            <div class="col-3 mx-auto">
              <label for="steps" class="form-label">Steps</label>
               <input id="steps" type="number" class="form-control form-control-sm" value="28" min="1" max="50" placeholder="inference steps">
            </div>
            <div class="col-3 mx-auto">
              <label for="samples" class="form-label">samples</label>
               <input id="samples" type="number" class="form-control form-control-sm" value="1" min="1" max="4" placeholder="inference steps">
            </div>
          </div>
          <!-- Generate  button and reset button -->
          <div class="row row-cols-2 mx-auto mb-5">
            <div class="col-9 px-1">
              <button type="submit" class="btn btn-primary mt-4" style="width: 100%;">Generate</button>
            </div>
            <div class="col-3 px-1">
              <button type="reset" class="btn btn-danger mt-4" style="width: 100%;">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Card image's detailed information -->
    <div class="row mx-auto" id="imageRow">
      <div class="card w-90 mb-4 mx-auto border-warning-subtle" id="cardImage">
      <img id="imageContainer" src="/assets/plchldr.jpeg" class="card-img-top mt-3" alt=".">
      <div class="card-body">
        <h5 class="card-title" id="cardTitle">Card Info</h5>
        <p class="card-text" id="textSeed">Seed: 9866776</p>
        <p class="card-text" id="textWidth">Width: 960px</p>
        <p class="card-text" id="textHeight">Height: 1024px</p>
      </div>
      <div class="card-body">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#waitingOverlay">.</button>
      </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
<div class="modal fade" id="waitingOverlay" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalTitle">Generating Image</h1>
      </div>
      <div class="modal-body">
        <p id="statusMessage"></p>
      </div>
        <div class="modal-footer">
          <div class="spinner-border spinner-border-sm" role="status">
          <span class="visually-hidden">Loading</span>
          </div>
      </div>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/magicme.js"></script>
</body>
</html>
